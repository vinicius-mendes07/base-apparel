<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Base Apparel coming soon page</title>

<body>
  <main class="container">
    <div class="text-container">
      <div class="text-wrapper">
        <img src="./images/logo.svg" class="logo" alt="logo">
        <img src="./images/hero-mobile.jpg" class="hero-mobile" alt="hero">
        <div class="text-main">
          <h1 class="title"><span class="were">We're</span> coming soon</h1>
          <p class="description">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>

          <form id="form">
            <input type="text" placeholder="Email Address" name="email" id="email">
            <button type="button" onclick="buttonClick()" class="btn">
              <img src="./images/icon-arrow.svg" class="btn-img" alt="icon-arrow">
            </button>
          </form>
        </div>
        <div id="message">Please provide a valid email</div>
      </div>
    </div>
        <img src="./images/hero-desktop.jpg" class="hero-desktop" alt="hero">
  </main>
